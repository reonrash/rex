<body>

                    <div class="nav-wrapper">

        <div class = "outer">

        <div class="media">

    <script type="text/javascript">
        
           
            TweenMax.staggerFrom(".contacts ul li", 2, {
            x: -80,
            opacity: 0,
            ease: Expo.easeInOut
      }, 0.1);
            TweenMax.from(".circle-1", 3, {
            delay: 1,
            rotation: 200,
            transformOrigin: "50% 50%",
            opacity: 0,
            y: -100,
            ease: Expo.easeInOut
            });
            TweenMax.from(".circle-2", 3, {
            delay: 1.2,
            rotation: 90,
            transformOrigin: "50% 50%",
            opacity: 0,
            y: 100,
            ease: Expo.easeInOut
            });
            TweenMax.from(".circle-3", 3, {
            delay: 1.4,
            rotation: 180,
            transformOrigin: "50% 50%",
            opacity: 0,
            y: -100,
            ease: Expo.easeInOut
            });
           
            TweenMax.from(".logo", 4, {
            delay: 1.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
            });
            TweenMax.staggerFrom("nav ul li", 4, {
            delay: 1.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      }, 0.1);
        
            TweenMax.staggerFrom(".media ul li", 4, {
            delay: 2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      }, 0.1);

            

         
    </script>
